<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Todoo on yksinkertainen tehtävälista. Voit lisätä tehtävän valmiiksi ja merkitä sen lipulla, jotta se tulee nopeasti näkyviin seuraavalla kerralla.">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
	<title>Todoo</title>
</head>
<body>
	<div class="hint">
		<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
			<path d="M480,208H308L256,48,204,208H32l140,96L118,464,256,364,394,464,340,304Z"/>
		</svg>
		<div class="hint-text">Tuplaklikkaa tehtävää poistaaksesi sen!</div>
	</div>

	<div class="header">
		Todoo
		<input type="text" id="search" placeholder="Hae...">
	</div>

	<div class="container">
		<div class="todo-template">
			<div class="todo-input">
				<input id="check" type="checkbox">
				<label for='check'>
					<span></span>
				</label>
			</div>

			<input class="todo-text" maxlength="20" placeholder="Add a name for your todo!"/>
			
			<div class="todo-flag">
				<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
					<path d="M80,480a16,16,0,0,1-16-16V68.13A24,24,0,0,1,75.9,47.41C88,40.38,112.38,32,160,32c37.21,0,78.83,14.71,115.55,27.68C305.12,70.13,333.05,80,352,80a183.84,183.84,0,0,0,71-14.5,18,18,0,0,1,25,16.58V301.44a20,20,0,0,1-12,18.31c-8.71,3.81-40.51,16.25-84,16.25-24.14,0-54.38-7.14-86.39-14.71C229.63,312.79,192.43,304,160,304c-36.87,0-55.74,5.58-64,9.11V464A16,16,0,0,1,80,480Z"/>
				</svg>
			</div>
		</div>
	</div>
	
	<div class="add-container">
		+
	</div>
</body>
</html>
